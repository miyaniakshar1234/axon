name: AXON CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-core:
    name: Build Rust Core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Protoc
        run: sudo apt-get install -y protobuf-compiler
      - name: Build
        run: |
          cd axon-core
          cargo build --verbose
      - name: Run Tests
        run: |
          cd axon-core
          cargo test --verbose

  build-agent:
    name: Build Go Agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Install Protoc
        run: sudo apt-get install -y protobuf-compiler
      - name: Install Go Proto Plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
      - name: Generate Protos
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          protoc --go_out=axon-agent --go_opt=paths=source_relative --go-grpc_out=axon-agent --go-grpc_opt=paths=source_relative -I proto proto/axon.proto
      - name: Build
        run: |
          cd axon-agent
          go build -v ./...
